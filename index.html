<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopewatch</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="heading">
            <p>STOPWATCH</p>
        </div>
        <div id="time">
            <span class="hours"> 00 :</span>
            <span class="minutes"> 00 :</span>
            <span class="seconds"> 00 </span> 
        </div>
        <div class="buttons">
            <button class="button start" id="startbtn" onclick="start()">START</button>
            <button class="button stop" id="stopbtn" onclick="stop()">STOP</button>
            <button class="button reset" id="resetbtn" onclick="reset()">RESET</button>
            
            

        </div>

    </div>
    <script src="change.js"></script>
</body>
</html>
